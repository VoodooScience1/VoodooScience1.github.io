name: Trigger Cloudflare Pages Rebuilds

on:
  push:
    branches: [master, dev]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger PROD admin rebuild (master)
        if: github.ref == 'refs/heads/master'
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_PAGES_DEPLOY_HOOK }}"

      - name: Trigger DEV core rebuild (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_CORE_DEPLOY_HOOK_DEV }}"

      - name: Trigger DEV admin rebuild (dev)
        if: github.ref == 'refs/heads/dev'
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_PAGES_DEPLOY_HOOK_DEV }}"
