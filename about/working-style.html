<!doctype html>
<html>
	<head>
		<title>
			Phil Cook - Engineering Manager, Developing Solutions Architect
		</title>

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/accordian.css" />
		<link rel="stylesheet" href="/css/grid-panel.css" />
		<link rel="stylesheet" href="/css/nav.css" />
		<link rel="stylesheet" href="/css/modal.css" />
		<script type="text/javascript" src="/script/sections.js" defer></script>
		<script type="text/javascript" src="/script/lightbox.js" defer></script>
		<script type="text/javascript" src="/script/nav-close.js" defer></script>
		<script type="text/javascript" src="/script/nav-marker.js" defer></script>
		<script type="text/javascript" src="/script/breadcrumbs.js" defer></script>
	</head>

	<body>
		<div id="nav-placeholder"></div>
		<div id="lightbox-placeholder"></div>

		<script>
			window.addEventListener("DOMContentLoaded", () => {
				fetch("/partials/nav.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("nav-placeholder").innerHTML = html;
						window.setActiveNav();
					})
					.catch((err) => console.error("Nav load failed:", err));

				fetch("/partials/lightbox.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("lightbox-placeholder").innerHTML = html;
					})
					.catch((err) => console.error("Lightbox load failed:", err));

				fetch("/assets/partials/footer.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("footer-placeholder").innerHTML = html;
					})
					.catch((err) => console.error("Footer load failed:", err));
			});
		</script>

		<div class="container">
			<div>
				<img class="cover-img" src="/img/cover-photo.png" alt="Cover" />
			</div>
		</div>

		<nav class="breadcrumbs" aria-label="Breadcrumb"></nav>

		<!-- CMS:START hero -->
		<div class="div-wrapper">
			<div class="default-div-wrapper hero-override">
				<h1 style="text-align: center">
					PAGE HEADER GOES HERE - MUST BE THE SAME AS HTML
				</h1>
				<p style="text-align: center">
					Very short description here of what the page is
				</p>
			</div>
		</div>
		<!-- CMS:END hero -->

		<!-- CMS:START main -->
		<!-- CMS:END main -->

		<footer>
			<div id="footer-placeholder"></div>
		</footer>
	</body>
</html>
